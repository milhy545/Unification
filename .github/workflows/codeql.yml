name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  analyze:
    name: Analyze (python)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45c373516f557556c15d420e3f5e0aa3d64366bc
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@45c373516f557556c15d420e3f5e0aa3d64366bc

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45c373516f557556c15d420e3f5e0aa3d64366bc
